- description: "Pregunta 1 - let vs const"
  vars:
    prompt: |
      {{ load "prompts.md" }}
      Pregunta #1:
      ¿Cuál es la diferencia fundamental entre let y const en JavaScript?
  assert:
    - type: contains
      value: reasignación
    - type: contains
      value: const
    - type: javascript
      value: output.length > 150

- description: "Pregunta 2 - arrow functions"
  vars:
    prompt: |
      {{ load "prompts.md" }}
      Pregunta #2:
      ¿Qué característica técnica distingue a las arrow functions de las funciones tradicionales?
  assert:
    - type: contains
      value: this
    - type: contains-any
      value: [contexto, léxico, binding]
    - type: javascript
      value: output.includes("=>") || output.includes("arrow")

